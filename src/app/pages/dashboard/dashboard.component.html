

<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Parent Details </nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Mobile Number">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Home Address">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Referred by person name?">
          </div>
          <button type="submit" nbButton shape="semi-round" status="danger" class="btn-demo">Save Parent Information</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Card Details</nb-card-header>
      <nb-card-body>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name on Card">
              </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Card Number">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Expiry Date">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="CVV">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Billing Address">
          </div>
          <button type="submit" nbButton shape="semi-round" status="danger" class="btn-demo">Save Card Information</button>

        </form>
      </nb-card-body>
    </nb-card>

    
  </div>
</div>
